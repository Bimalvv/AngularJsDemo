<div id="me">
    <img data-ng-src="{{event.imageUrl}}" alt="{{event.name}}" />
    <div class="span7">
        <div class="eventName"><h2>{{event.name}}</h2></div>
        <div class="eventLabel">Date:</div><div class="eventDetail">{{event.date}}</div>
        <div class="eventLabel">Time:</div> <div class="eventDetail">{{event.time}}</div>
        <div class="eventLabel">Location:</div> <div class="eventDetail">{{event.location.address}}</div>
        <div class="eventLabel">&nbsp;</div> <div class="eventDetail">{{event.location.city}}, {{event.location.province}}</div>
    </div>
    <div class="span4">
        <button type="button" style="margin-top:25px" class="btn btn-primary" ng-click="createNewSession(event.id)">Create New Session</button>
    </div>
    <div style="clear:both" />
    <h3>Sessions</h3>
    <hr />
    <ul class="thumbnails">
        <li ng-repeat="session in event.sessions" class="span11">
            <div class="well" ng-click="navigateToDetails(event)">
                <h4>{{session.name}}</h4>
                <div class="row">
                    <span class="span3">Duration: {{getDuration(session.duration)}}</span>
                </div>
                <p>{{session.abstract}}</p>
            </div>
        </li>
    </ul>
</div>
