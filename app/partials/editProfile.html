<div class="container-fluid">
    <div class="row-fluid">
        <div class="span3">
            <img src="http://www.gravatar.com/avatar/43ca771e54bfa5827300ec6c427426a3.jpg?s=200"/>
        </div>
        <div class="span3">
            <fieldset>
                <label for="userName">User Name:</label>
                <input id="userName" type="text" placeholder="Username" ng-model="user.name">
                <label for="password">Password:</label>
                <input id="password" type="password" placeholder="Password" ng-model="user.password">
            </fieldset>
            <div style="margin-top:15px">
                <fieldset>
                    <label for="emailAddress">Email Address:</label>
                    <input id="emailAddress" type="text" placeholder="Email Address" ng-model="user.emailAddress">
                </fieldset>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span6 offset3">
            <label for="bio">Bio:</label>
            <textarea id="bio" rows="6" style="width:97%; color:#52575c" placeholder="Bio" ng-model="user.bio"></textarea>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span6 offset3">
            <div class="pull-left"><span class="btn">Cancel</span></div>
            <div class="pull-right"><span class="btn">Register</span></div>
        </div>
    </div>
</div>
